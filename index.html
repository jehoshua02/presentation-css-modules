# Next Steps

+ `file-loader` and `url-loader` for `@import` and `url()` in css files
+ `autoprefixer-loader` for vendor prefixes
+ `sass-loader` for all the stuff you are used to
+ `extract-text-plugin` to move styles into separate file or `style-loader` to automatically append style tag
+ `css-loader?sourceMap` for easier debugging
+ `css-loader?minimize` to optimize file size
